<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Page</title>
        <meta charet="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
        <div class="container">
            <div class="col-lg-10 col-xl-9 card flex-r mx-auto px-0">
                <!--<div class="img-left d-none d-md-flex"></div>-->
                <div class="card-body">
                    <h3 class="title text-center mt-4"> Create Account</h3>
                    <form class="form-box px-3">
                        <div class="form-input mt-4">
                            <span><i class="fa fa-user"></i></span>
                            <input type="text" name="" placeholder="Full Name" id="name" required>
                        </div>

                        <div class="form-input mt-4">
                            <span><i class="fa fa-envelope-o"></i></span>
                            <input type="email" name="email" placeholder="Email Address" id="email" tabindex="10" required>
                        </div>

                        <div class="form-input mt-3">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Password" is="password" required>
                        </div>

                        <div class="form-input mt-3">
                            <span><i class="fa fa-check"></i></span>
                            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
                        </div>

                        </div>

                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-block text-uppercase" name="register_btn" id="register_btn" onclick="registration()">Register</button>
                        </div>

                        <hr class="my-4">

                        <div class="text-center mb-4">
                            Already have an account?
                            <a href="./index.html" class="login-link">Login here</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script language="JavaScript" type="text/javascript" src="./scripts/regitser.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
      </body>

</html>
