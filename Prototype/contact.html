<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
  </head>

  <body>
    
    <div class="container">
        <div class="left">
            <h3 class="heading">Contact the Creator</h3>
            <p class="text">If you encountered any problems and need help, please fill in this form.</p>
            <form action="#">
                <div class="input-box">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" name="name" class="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span><i class="fa fa-envelope-o"></i></span>
                    <input type="text" name="email" class="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-box">
                    <span><i class="fa fa-pencil"></i></span>
                    <textarea name="message" class="message" placeholder="Enter your message here..." required></textarea>
                </div>
                <button class="btn">Send</button>
            </form>
        </div>
        <div class="right">
            <div class="picture">
                <img src="./images/message.png" alt="">
            </div>
            <div class="contact-info">
                <div class="info-box">
                    <div class="icon">
                        <i class="fa fa-map-pin"></i>
                    </div>
                    <div class="text">
                        <p>University of Leicester - University Rd, Leicester LE1 7RH, Great Britain</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="text">
                        <a href="mailto:mp679@student.le.ac.uk">student1@example.com</a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login-btn" class="btn btn-block text-uppercase" onclick="home()">Go back to Home Page</button>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
