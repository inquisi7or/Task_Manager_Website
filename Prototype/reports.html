<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reports Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reports.css">
  </head>

  <body>
    
    <div class="container">
        <div class="left">
            <h3 class="heading">Fill in Daily Report Form</h3>
            <p class="text">This form is optional and exists only so that the user can document their progress on their daily tasks done.</p>
            <form action="#">
                <div class="input-box">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" name="name" class="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span><i class="fa fa-calendar"></i></span>
                    <input type="text" name="email" class="date-input" placeholder="dd/mm/yyyy" required>
                </div>
                <div class="input-box">
                    <span><i class="fa fa-pencil"></i></span>
                    <textarea name="message" class="message" placeholder="Write your report here..." required></textarea>
                </div>
                <button class="btn">Send</button>
            </form>
        </div>
        <div class="right">
            <div class="picture">
                <img src="./images/reports.png" alt="">
            </div>
            <div class="contact-info">
                <div class="info-box">
                    <p>If you have additional quetions or concerns, please refer to the contact page below.</p>
                    <div class="text">
                        <a href="./work_calendar.html">Work Calendar Here</a><br><br>
                        <a href="./home_calendar.html">Home Calendar Here</a><br><br>
                        <a href="./free_calendar.html">Free Time Here</a><br><br>
                        <a href="./to-do.html">To-Do Planner Here</a>
                    </div>
                </div>
            <button type="submit" id="login-btn" class="btn btn-block text-uppercase" onclick="home()">Go back to Home Page</button>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/reports.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
