<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/settings.css">
  </head>

  <body>
    
    <div class="container">
        <div class="left">
            <h3 class="heading">Settings</h3>
            <p class="text">If you wish to change your account data, fill in the fields below:</p>
            <form action="#">
                <h5>Change Name</h5>
                <div class="input-box">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" name="name" class="name" placeholder="New name" required>
                </div>
                <h5>Change Email</h5>
                <div class="input-box">
                    <span><i class="fa fa-envelope-o"></i></span>
                    <input type="text" name="email" class="email" placeholder="New email address" required>
                </div>
                <h5>Change Password</h5>
                <div class="input-box">
                    <span><i class="fa fa-key"></i></span>
                    <input type="text" name="password" class="password" placeholder="New password" required>
                </div>

                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1" > Check website input for spelling mistakes?</label><br><br>  
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1" > Allow for voice input on the website?</label><br><br>

                <button class="btn">Save</button>
            </form>
        </div>
        <div class="right">
            <div class="picture">
                <img src="./images/avatar.png" alt="">
            </div>
            <div class="contact-info">
                <div class="info-box">
                    <div class="text">
                        <h5>Set display mode:</h5>
                        <div class="slidecontainer">
                            Default<input type="range" min="1" max="2" value="1" class="slider" id="myRange">Black-White
                          </div>
                    </div>
                    <div class="text">
                        <h5>Set font size on the website:</h5>
                        <div class="slidecontainer">
                            1<input type="range" min="1" max="50" value="25" class="slider" id="myRange">100
                          </div>
                    </div>
                </div>
            </div>
            <button type="submit" id="login-btn" class="btn btn-block text-uppercase" onclick="home()">Go back to Home Page</button>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
