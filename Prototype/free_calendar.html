<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free Time Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' integrity="sha512-UDjjiKxV7rXg5c5V7Kj0yTxN1z8gMCtNAsp7hCZJxKp/M8EuD63dRv+J2FmumH0kk8q56WavOvtfVLQ2BJuc+g==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/free_calendar.css">
  </head>
<body>
  <div class="back">
      <div class="box">
        <ul>
          <li>
            <button type="submit" id="login-btn" class="btn btn-block text-uppercase" onclick="home()">
              <div class="goback">Home Page</div>
              <h5>Click for home page.</h5>
            </button>
          </li>
        </ul>
    </div>
</div>

  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input">
            <button class="goto-btn">go</button>
          </div>
          <button class="today-btn">today</button>
        </div>
        <div class="month">
          <i class="fa fa-angle-left prev"></i>
        <div class="date"></div>
          <i class="fa fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>sun</div>
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thu</div>
          <div>fri</div>
          <div>sat</div>
        </div>
        <div class="days">
          <!--javacript code implements these-->
      </div>
      <h3>Free Time Calendar</h3>
    </div>
  </div>
  <div class="right">
    <div class="today-date">
      <div class="event-day">Fri</div>
      <div class="event-date">28 April 2023</div>
    </div>
    <div class="events">
    </div>
    <div class="add-event-wrapper">
      <div class="add-event-header">
        <div class="title">Add Event</div>
        <i class="fa fa-times close"></i>
      </div>
      <div class="add-event-body">
        <div class="add-event-input">
          <input type="text" placeholder="Event Name" class="event-name">
        </div>
        <div class="add-event-input">
          <input type="text" placeholder="Event Time From" class="event-time-from">
        </div>
        <div class="add-event-input">
          <input type="text" placeholder="Event Time To" class="event-time-to">
        </div>
        <div class="add-event-input">
          <input type="text" placeholder="Type of Event" class="event-priority">
        </div>
      </div>
      <div class="add-event-footer">
        <button class="add-event-btn">add event</button>
      </div>
    </div>
  </div>
  <button class="add-event">
    <i class="fa fa-plus"></i>
  </button>
  </div>

  <footer class="foot pt-5 pb-4">

    <div class="box">
          <ul>
            <li>
              <button type="submit" id="login-btn" class="btn btn-block text-uppercase" onclick="todo()">
                <div class="open-todo">To-Do List</div>
                <h5>Click for work to-do list.</h5>
              </button>
            </li>
          </ul>
    </div>

  </footer>

  <script type="text/javascript" src="./scripts/free_calendar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
