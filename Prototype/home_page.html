<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/home-page.css">
  </head>

  <body>

    <header>
      <div class="logo">Task Manager</div>
      <div class="logo-line">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <nav class="nav-bar">
        <ul>
          <li>
            <a href="./reports.html" class="">Reports</a>
          </li>
          <li>
            <a href="./settings.html" class="">Settings</a>
          </li>
          <li>
            <a href="./contact.html" class="">Contact</a>
          </li>
          <li>
            <a href="./about.html" class="">About</a>
          </li>
        </ul>
      </nav>

    </header>

    <section class="calendars">
      <div class="wrapper">
        <div class="display">
          <div id="time"></div>
        </div>
        <span></span>
      </div>

      <div class="todo">
        <button type="submit" id="login-btn" class="btn btn-block text-uppercase" onclick="todo()">
          <h3>To-Do Planner</h3>
          <h5>Click for to-do planner view.</h5>
        </button>
      </div>
      
      <div class="center">
        <h1>Access Your Calendars</h1>
      </div>
      <div class="content">
        <div class="box">
          <button type="submit" id="login-btn" class="btn btn-block text-uppercase" onclick="work()">
            <img src="./images/computer.png">
            <h3>Work Calendar</h3>
            <h5>Click for work calendar view.</h5>
          </button>
        </div>
        
        <div class="box">
          <button type="submit" id="login-btn" class="btn btn-block text-uppercase" onclick="home()">
            <img src="./images/house.png">
            <h3>Home Calendar</h3>
            <h5>Click for home calendar view.</h5>
          </button>
        </div>

        <div class="box">
          <button type="submit" id="login-btn" class="btn btn-block text-uppercase" onclick="freetime()">
            <img src="./images/coffee-break.png">
            <h3>Free Time Calendar</h3>
            <h5>Click for free time calendar view.</h5>
        </button>
        </div>

      </div>

    </section>  

    <footer class="foot pt-5 pb-4">

      <div class="container">
            <ul>
              <li>
                <a href="./index.html" class="">Log Out</a>
              </li>
            </ul>
      </div>

    </footer>

    <script type="text/javascript" src="./scripts/home_page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
